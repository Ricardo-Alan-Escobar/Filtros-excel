<html lang="es">
<head>

    <link rel="icon" href="/img/logo-mav.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <header class="hero">
         <nav class="menu">

        <h1>Ferreteria</h1>
        <p>Sube tu archivo Excel y filtra los datos</p>
       
    </header>
    
    <div class="container-1">  
        <img src="/img/logo-ferr.jpg" class="logo" alt="logo" width="80">
        <label for="fileInput" class="file-upload-label">
            Seleccionar archivo
            <input type="file" id="fileInput" accept=".xlsx">
        </label>
        <span id="fileName" class="file-name"></span>
        <button id="filterButton" class="btn">Filtrar Datos</button>
    </div>

    <section class="data-section">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>RFC Emisor</th>
                    <th>RFC Receptor</th>
                    <th>Concepto</th>
                    <th>Costo</th>
                    <th>Acción</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Datos filtrados aparecerán aquí -->
            </tbody>
        </table>
       
<div class="data-section">
    <!-- El botón de descarga será añadido aquí dinámicamente -->
</div>

    </section>
